name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when there is a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build the frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd frontend
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token to push to gh-pages
